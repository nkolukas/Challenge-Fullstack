<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Budgetor</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center"">
            <div class="col-2 col-sm-3"><input type="text" placeholder="Concept" id="concept" required></div>
            <div class="col-2 col-sm-3"><input type="number" placeholder="Amount" id="amount" required></div>
            <div class="col-2 col-sm-3"><input type="date" id="date"></div>
            <div class="col-2 col-sm-3"><select name="type" id="type_oper">
                <option disabled selected value>type</option>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select></div>
            <div class="col-2 col-sm-3"><button class="btn btn-primary m-3" id="btn_submit">Add movement</button></div>
        </div>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
